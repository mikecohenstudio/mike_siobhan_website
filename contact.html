<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact • Siobhan and Mike Studio</title>
  <meta name="description" content="Get in touch with Siobhan and Mike Studio for Shopify, Amazon, and Faire support.">
  <meta name="author" content="Siobhan and Mike Studio">

  <meta property="og:title" content="Contact • Siobhan and Mike Studio">
  <meta property="og:description" content="Get in touch with Siobhan and Mike Studio for Shopify, Amazon, and Faire support.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="assets/hero.jpg">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    :root{
      --bg:#ffffff;
      --fg:#0f172a;
      --muted:#64748b;
      --card:#ffffff;
      --card-fg:#0f172a;
      --primary:#22c55e;
      --primary-fg:#ffffff;
      --secondary:#f1f5f9;
      --secondary-fg:#0f172a;
      --ring:#86efac;
      --border:#e5e7eb;
      --shadow:rgba(34,197,94,.25);
      --hero-top:#f8fafc;
      --hero-bottom:#ffffff;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    img{max-width:100%;height:auto;display:block}
    a{color:inherit;text-decoration:none}
    .container{max-width:1120px;margin:0 auto}
    .px{padding-left:1rem;padding-right:1rem}
    header{position:sticky;top:0;z-index:50;background:#ffffffcc;backdrop-filter:saturate(1.2) blur(8px);border-bottom:1px solid var(--border)}
    .row{display:flex;align-items:center;justify-content:space-between;height:64px}
    .brand{font-weight:800;font-size:20px}
    nav a{color:#475569;margin-left:24px}
    nav a:hover{color:var(--fg)}
    .hero{padding:40px 0;background:linear-gradient(180deg, var(--hero-top) 0%, var(--hero-bottom) 100%)}
    .center{text-align:center}
    h1{font-size:44px;margin:0 0 12px}
    .lead{font-size:18px;color:var(--muted);max-width:760px;margin:0 auto 10px;line-height:1.6}
    .section{padding:80px 0}
    .contact{background:var(--secondary)}
    .form{max-width:720px;margin:0 auto;border:1px solid var(--border);background:#ffffff;border-radius:14px}
    .pad{padding:22px}
    .label{display:block;font-size:14px;margin:0 0 6px;color:#334155}
    .input{width:100%;height:40px;border:1px solid var(--border);border-radius:10px;background:#ffffff;color:#0f172a;padding:0 12px}
    .textarea{width:100%;min-height:120px;border:1px solid var(--border);border-radius:10px;background:#ffffff;color:#0f172a;padding:10px 12px}
    .grid-2{display:grid;gap:12px}
    @media(min-width:680px){.grid-2{grid-template-columns:1fr 1fr}}
    .mb16{margin-bottom:16px}
    .mb24{margin-bottom:24px}
    .btn-primary{
      display:inline-flex;align-items:center;justify-content:center;
      background:var(--primary);color:var(--primary-fg);
      height:44px;border-radius:10px;padding:0 24px;font-weight:600;
      box-shadow:0 10px 30px var(--shadow);width:100%;text-align:center
    }
    .btn-primary:hover{filter:brightness(1.05)}
    iframe{width:100%;height:700px;border:none;border-radius:14px;margin-bottom:40px}
  </style>
</head>
<body>

  <header id="site-header"></header>

  <main>
    <section class="hero">
      <div class="container px center">
        <h1>Contact Us</h1>
        <p class="lead">Tell us about your e-commerce challenges and goals. We’ll get back to you shortly.</p>
      </div>
    </section>

    <section class="section contact">
      <div class="container px">
        <iframe src="https://siobhanmikestudio.youcanbook.me" title="Booking Page"></iframe>

        <div class="form">
          <div class="pad">
            <h3 style="margin:0 0 16px;font-size:22px">Send us a message</h3>
            <div class="grid-2 mb16">
              <div>
                <label class="label" for="firstName">First Name</label>
                <input class="input" id="firstName" />
              </div>
              <div>
                <label class="label" for="lastName">Last Name</label>
                <input class="input" id="lastName" />
              </div>
            </div>

            <div class="mb16">
              <label class="label" for="email">Email</label>
              <input type="email" class="input" id="email" />
            </div>

            <div class="mb16">
              <label class="label" for="company">Company</label>
              <input class="input" id="company" />
            </div>

            <div class="mb24">
              <label class="label" for="message">Message</label>
              <textarea class="textarea" id="message" placeholder="Tell us about your e-commerce challenges and goals..."></textarea>
            </div>

            <div><button id="sendBtn" class="btn-primary" type="button">Send Message</button></div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <div id="site-footer"></div>
  <script src="./includes.js"></script>
  <script>
    const ENDPOINT = 'https://script.google.com/macros/s/AKfycbyRCB2b0JfAxAGk06mDjV1WJqArjX9Zsc0IwZlnk1iuAFgMUo0jQ6TfXxRslXmeyT-9/exec';

  document.getElementById('sendBtn').addEventListener('click', async () => {
    const btn = document.getElementById('sendBtn');
    btn.disabled = true; btn.textContent = 'Sending...';

    const data = new URLSearchParams({
      firstName: document.getElementById('firstName')?.value || '',
      lastName:  document.getElementById('lastName')?.value  || '',
      email:     document.getElementById('email')?.value     || '',
      company:   document.getElementById('company')?.value   || '',
      message:   document.getElementById('message')?.value   || ''
    });

    try {
      await fetch(ENDPOINT, { method: 'POST', body: data, mode: 'no-cors' });
      document.querySelector('.form .pad').innerHTML = `
        <div style="text-align:center;padding:60px 20px;">
          <h2 style="font-size:24px;margin-bottom:16px;">Thank you for reaching out to us!</h2>
          <p style="font-size:18px;color:#475569;">We’ll be in touch shortly.</p>
        </div>
      `;
    } catch {
      btn.textContent = 'Try Again'; btn.disabled = false;
      alert('Send failed.');
    }
  });
</script>
