<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mike and Siobhan Studio - E-Commerce Growth Experts</title>
  <meta name="description" content="Expert Shopify, Amazon, and Faire store management. We help brands simplify and scale online sales with hands-on expertise and strategic guidance for sustainable growth.">
  <meta name="author" content="Mike and Siobhan Studio">

  <meta property="og:title" content="Mike and Siobhan Studio - E-Commerce Growth Experts">
  <meta property="og:description" content="Expert Shopify, Amazon, and Faire store management. We help brands simplify and scale online sales with hands-on expertise and strategic guidance for sustainable growth.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="assets/hero.jpg">
  <meta name="twitter:card" content="summary_large_image">

  <style>
    :root{
      --bg:#0b0b0b;
      --fg:#fafafa;
      --muted:#a1a1aa;
      --card:#111113;
      --card-fg:#fafafa;
      --primary:#28a745;          /* main accent green */
      --primary-fg:#ffffff;
      --secondary:#1f2937;
      --secondary-fg:#ffffff;
      --ring:#8fe29f;             /* lighter green accent */
      --border:#262626;
    }
    *{box-sizing:border-box}
    html,body{margin:0;padding:0;background:var(--bg);color:var(--fg);font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
    img{max-width:100%;height:auto;display:block}
    a{color:inherit;text-decoration:none}
    button{all:unset;cursor:pointer}
    .container{max-width:1120px;margin:0 auto}
    .px{padding-left:1rem;padding-right:1rem}
    header{position:sticky;top:0;z-index:50;background:rgba(11,11,11,.95);backdrop-filter:saturate(1.2) blur(8px);border-bottom:1px solid var(--border)}
    .row{display:flex;align-items:center;justify-content:space-between;height:64px}
    .brand{font-weight:800;font-size:20px}
    nav a{color:#c9c9c9;margin-left:24px}
    nav a:hover{color:var(--fg)}
    .hero{padding:80px 0;background:linear-gradient(180deg, #0b0b0b 0%, #111 100%)}
    .grid{display:grid;gap:48px}
    @media(min-width:1024px){.grid{grid-template-columns:1fr 1fr}}
    h1{font-size:38px;line-height:1.15;margin:0 0 16px}
    @media(min-width:640px){h1{font-size:48px}}
    @media(min-width:1024px){h1{font-size:60px}}
    .lead{font-size:20px;color:var(--muted);margin:0 0 24px;line-height:1.6}
    .btn-primary{
      display:inline-flex;align-items:center;justify-content:center;
      background:var(--primary);color:var(--primary-fg);
      height:44px;border-radius:10px;padding:0 24px;font-weight:600;
      box-shadow:0 10px 30px rgba(40,167,69,.25)
    }
    .btn-primary:hover{filter:brightness(1.05)}
    .section{padding:80px 0}
    .muted-surface{background:#0f0f10}
    .center{text-align:center}
    h2{font-size:36px;margin:0 0 12px}
    .section .sub{color:var(--muted);font-size:18px;max-width:760px;margin:0 auto}
    .cards{display:grid;gap:20px}
    @media(min-width:768px){.cards{grid-template-columns:repeat(3,1fr)}}
    .card{border:1px solid var(--border);background:var(--card);color:var(--card-fg);border-radius:14px;box-shadow:0 8px 28px rgba(0,0,0,.3);transition:transform .2s, box-shadow .2s}
    .card:hover{transform:translateY(-4px);box-shadow:0 16px 40px rgba(0,0,0,.45)}
    .card .pad{padding:24px}
    .card h3{margin:0 0 8px;font-size:20px}
    .bullet{display:flex;gap:10px;margin:10px 0;color:var(--muted);font-size:14px}
    .dot{width:6px;height:6px;border-radius:999px;background:var(--primary);margin-top:8px;flex:0 0 6px}
    .about-grid{display:grid;gap:40px}
    @media(min-width:1024px){.about-grid{grid-template-columns:1.2fr .8fr}}
    .chiprow{display:flex;flex-wrap:wrap;gap:10px}
    .chip,.chip-p{
      display:inline-flex;align-items:center;border-radius:999px;padding:8px 14px;font-weight:600;font-size:14px
    }
    .chip{background:var(--secondary);color:var(--secondary-fg)}
    .chip:hover{filter:brightness(1.1)}
    .chip-p{background:var(--primary);color:var(--primary-fg)}
    .why{background:#0f0f10;border:1px solid var(--border);border-radius:12px;padding:18px}
    .why li{list-style:none;margin:10px 0;color:#d4d4d8}
    .why li .dot{margin-top:7px}
    .contact{background:var(--secondary)}
    .contact h2,.contact p{color:var(--secondary-fg)}
    .form{max-width:720px;margin:0 auto;border:1px solid #2b2b2b;background:#0e0e10;border-radius:14px}
    .input{width:100%;height:40px;border:1px solid #2b2b2b;border-radius:10px;background:#0a0a0a;color:#fff;padding:0 12px}
    .textarea{width:100%;min-height:120px;border:1px solid #2b2b2b;border-radius:10px;background:#0a0a0a;color:#fff;padding:10px 12px}
    .label{display:block;font-size:14px;margin:0 0 6px;color:#e5e7eb}
    .grid-2{display:grid;gap:12px}
    @media(min-width:680px){.grid-2{grid-template-columns:1fr 1fr}}
    .space-24{height:24px}
    .mb16{margin-bottom:16px}
    .mb24{margin-bottom:24px}
    .mb32{margin-bottom:32px}
    .mb40{margin-bottom:40px}
    .hero-accent{color:var(--primary)}
  </style>
</head>
<body>
  <header>
    <div class="container px">
      <div class="row">
        <div class="brand">Mike and Siobhan Studio</div>
        <nav>
          <a href="#services">Services</a>
          <a href="#about">About</a>
          <a href="#contact">Contact</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <section class="hero">
      <div class="container px">
        <div class="grid">
          <div>
            <h1>Simplify and Scale Your <span class="hero-accent">E-Commerce Success</span></h1>
            <p class="lead">At Mike and Siobhan Studio, we help brands master Shopify, Amazon, and Faire with hands-on expertise and strategic guidance for sustainable growth.</p>
            <a class="btn-primary" href="#contact">Start Your Growth Journey</a>
          </div>
          <div>
            <img src="assets/hero.jpg" alt="Professional e-commerce workspace">
          </div>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
